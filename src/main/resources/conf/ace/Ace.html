<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Editor</title>
    <style type="text/css" media="screen">
        body {
        overflow: hidden;
        }
        #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        }
        .ace_gutter-cell.ace_breakpoint{
        width: 5px;
        height: 5px;
        -webkit-border-radius: 5px;/* 50%でもOK */
        -moz-border-radius: 50%;
        border-radius: 50%;
        background-color: red;/* 円の色 */
        }
    </style>
</head>
<body>
<pre id="editor">
</pre>
<script type="text/javascript" src="extension/jquery-1.8.2.min.js"></script>
<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="src-noconflict/ext-language_tools.js"></script>
<script src="extension/casl2custom.js"></script>
<script src="extension/whitespace.js"></script>
</body>
</html>
